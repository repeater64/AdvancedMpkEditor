<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MPK Editor</title>

    <base href="/AdvancedMpkEditor/">

    <link rel="icon" type="image/png" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="styles.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="loader-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
        <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none"/>

        <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none" stroke-linecap="round"
                stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                              repeatCount="indefinite"/>
        </circle>
    </svg>
</div>

<script type="application/javascript" src="composeApp.js"></script>
<script data-goatcounter="https://repeater64.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
